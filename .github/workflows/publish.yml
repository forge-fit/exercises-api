name: Publish OpenAPI Spec

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
      - ".github/workflows/publish.yml"

env:
  GENERATE_OPENAPI: true
  GITHUB_PACKAGES_TOKEN: ${{ secrets.PAT_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: https://npm.pkg.github.com/
          scope: "@forge-fit"

      - name: Authenticate to npm
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "@forge-fit:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Generate TypeScript client with Axios
        run: |
          mkdir -p package
          cp openapi.json package/
          cd package
          npm init -y
          npm install --save-dev @openapitools/openapi-generator-cli
          npx openapi-generator-cli generate -i openapi.json -g typescript-axios -o ./generated

      - name: Add tsconfig.json
        run: |
          cd package/generated
          echo '{
            "compilerOptions": {
              "outDir": "./dist",
              "module": "commonjs",
              "target": "es6",
              "sourceMap": true,
              "strict": true,
              "esModuleInterop": true,
              "skipLibCheck": true,
              "forceConsistentCasingInFileNames": true
            },
            "include": ["./**/*.ts"],
            "exclude": ["node_modules"]
          }' > tsconfig.json

      - name: Install generated client dependencies
        run: |
          cd package/generated
          npm install

      - name: Build the package
        run: |
          cd package/generated
          npm run build || true

      - name: Publish to GitHub Packages
        run: |
          cd package/generated
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT_TOKEN }}
